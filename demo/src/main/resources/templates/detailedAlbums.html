<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  <link rel="stylesheet" href="detail.css" th:href="@{detail.css}">-->
</head>
<body>
<form action="#" th:action="'/addsong/'+ ${album.id}" th:object="${song}" method="post">
    <fieldset>
        <legend>Add a Song</legend>
        <label>title</label>
        <input name="title" type="text" field="*{title}" required="required" />
        <label>length</label>
        <input name="length" type="text" field="*{length}" required="required" />
        <label>trackNumber</label>
        <input name="trackNumber" type="text" field="*{trackNumber}" required="required" />
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </fieldset>
</form>

<div th:each="album : ${album}" class="card" >
    <img th:src="${album.imageUrl}">
<!--            <h4><b>album: <span th:text="${album.title}"></span></b></h4>-->
    <div class="container">
        <h4><b>album: <span th:text="${album.title}"></span></b></h4>
        <p>artist: <span th:text="${album.artist}"></span></p>
        <p>number of songs: <span th:text="${album.songCount}"></span></p>
        <p>length in seconds: <span th:text="${album.length}"></span></p>
    </div>
</div>

<table>
    <tr>
        <th>Song title</th>
        <th>Song length</th>
        <th>track Number</th>
    </tr>
    <tr th:each="song : ${album.songs}">
        <td th:text="${song.title}"></td>
        <td th:text="${song.length}"></td>
        <td th:text="${song.trackNumber}"></td>
    </tr>
</table>

</body>
</html>
